<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Notas Finales</title>
</head>
<body>
    
    <header class="mx-5 ps-3 my-4">
        <h1 class="fw-bold mb-4">Notas finales</h1>
        <div class="row">
            <p>
                <span class="fw-bold span1-personalizado">Nombre:</span>
                <span class="ms-5">Juan Perez</span>
            </p>
        </div>
        <div class="row">
            <p>
                <span class="fw-bold span1-personalizado">Carrera:</span>
                <span class="ms-5">Desarrollo Web</span>
            </p>
        </div>
    </header>
    
    <section class="mx-5">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">HTML</th>
                    <td id="html1">-</td>
                    <td id="html2">-</td>
                    <td id="html3">-</td>
                    <td id="htmlPromedio">-</td>
                </tr>
                <tr>
                    <th scope="row">CSS</th>
                    <td id="css1">-</td>
                    <td id="css2">-</td>
                    <td id="css3">-</td>
                    <td id="cssPromedio">-</td>
                </tr>
                <tr>
                    <th scope="row">JavaScript</th>
                    <td id="js1">-</td>
                    <td id="js2">-</td>
                    <td id="js3">-</td>
                    <td id="jsPromedio">-</td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
